<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <title>Ascii-Art web app</title>
    <style>

    </style>
</head>
<body>
    <header class="bg-info text-white text-center py-4">
        <h1 class="text-center font-roboto">ASCII ART WEB</h1>
        <form method="post" action="/submit">
            <div class="container-fluid">
                <div class="form-group">
                    <textarea name="textInput" id="textInput" class="form-control" rows="4" placeholder="Enter text to process"></textarea>
                </div>
                <div class="d-flex justify-content-center align-items-center" style="height: 6vh;">
                    <select name="banner" id="banner" class="form-control w-25">
                        <option value="standard">Standard</option>
                        <option value="shadow">Shadow</option>
                        <option value="thinkertoy">Thinkertoy</option>
                    </select>
                    <!-- <input type="color" name="textColor" id="textColor" value="#000000" class="ml-2"> -->
                </div>
                <button type="submit" id="submitButton" class="btn btn-info btn-lg text-white">Submit</button>
            </div>
        </form>
    </header>
    <main>
        <div id="responseArea" class="container-fluid no-padding" style="line-height: 50%;">
            <pre style="padding-left: 0; text-align: left;">
                {{range .Output}}
                {{.}}
                {{end}}
            </pre>
        </div>
    </main>
        
</body>
</html>
